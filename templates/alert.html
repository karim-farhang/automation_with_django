
    <style>
        .danger {
            color: red;
            font-size: large;
        }

        .success {
            color: green;
            font-size: large;
        }

        .warning {
            color: yellow;
            font-size: large;
        }
    </style>


    {% if messages %}

    <ul class="messages">
        {% for message in messages %}
        <li {% if message.tags %} class="{{message.tags}}" {%endif%}></li>{{message}}</li>
        {% endfor %}
    </ul>

    {% endif %}
