<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dashboard{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        .wrapper {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .sidebar {
            width: 250px;
            background: #f8f9fa;
            color: white;
            padding: 15px;
        }

        .content {
            flex: 1;
            overflow: auto;
            padding: 20px;
            background: #ffffff;
        }

        .footer {
            background: #f8f9fa;
            color: white;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>

<body>

    {% include 'partials/header.html' %}

    <div class="wrapper">

        {% include 'partials/sidebar.html' %}

        <main class="content">
            {% block content %}
            {% endblock %}
        </main>
    </div>

    {% include 'partials/footer.html' %}
</body>

</html>
